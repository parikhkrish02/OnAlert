<div>
    <h3>Notify For</h3>

        <div>
            {% for contest in contests %}

                {% comment %} <input type="checkbox" name="platform_name[]" value="{{contest.platform_name}}" />{{contest.platform_name}} {% endcomment %}

                    <li>{{contest.platform_name}}</li>

            </div>

    <a href="/"><button>Back To Home</button></a>
</div>

{% endblock %}
